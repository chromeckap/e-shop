<div class="layout-sidebar">
    <ul class="layout-menu">
        @for (item of model; track item; let i = $index) {
            @if (!item.separator) {
                <li admin-sidebar-item [item]="item" [index]="i" [root]="true"></li>
            } @else {
                <li class="menu-separator"></li>
            }
        }
    </ul>
</div>
