<div class="flex justify-center items-center bg-gray-100">
    <div class="w-full max-w-xl p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold text-center text-gray-700">Přihlášení</h2>

        <form [formGroup]="form">
            <div class="flex flex-col items-center">
                <p-floatlabel variant="over" class="w-3/4 mt-4">
                    <label for="email">E-mail</label>
                    <input id="email" pInputText type="email" formControlName="email" class="w-full">
                </p-floatlabel>
                @if (form.controls['email'].invalid && !form.controls['email'].untouched) {
                    <span class="text-red-500 text-xs mt-1 w-3/4">E-mail musí být ve správném formátu.</span>
                }
                <p-floatlabel variant="over" class="w-3/4 mt-8">
                    <p-password inputId="password" formControlName="password" type="password"
                                class="w-full"
                                styleClass="p-password p-component p-inputwrapper p-input-icon-right"
                                [style]="{'width':'100%'}"
                                [inputStyle]="{'width':'100%'}"
                                [toggleMask]="true"
                                [feedback]="false"
                                (keyup.enter)="login()"/>
                    <label for="password">Heslo</label>
                </p-floatlabel>
                @if (form.controls['password'].invalid && !form.controls['password'].untouched) {
                    <span class="text-red-500 text-xs mt-1 w-3/4">Je nutné zadat heslo pro přihlášení.</span>
                }
                <div class="mt-4 w-3/4">
                    <p-button label="Přihlásit se" icon="pi pi-sign-in" severity="primary"
                              [disabled]="form.invalid"
                              (onClick)="login()"
                              styleClass="w-full"/>
                </div>
            </div>
        </form>

        <div class="mt-6 text-center">
            <p class="text-gray-600">Nemáte účet? <a routerLink="/registrace" class="text-primary hover:underline">Zaregistrovat se</a></p>
        </div>
    </div>
</div>
