<p-table
    #table
    dataKey="id"
    [value]="userPage.content!"
    [rows]="size"
    [rowHover]="true"
    [paginator]="true"
    [totalRecords]="userPage.totalElements!"
    [showCurrentPageReport]="true"
    [lazy]="true"
    (onPage)="onPageChange($event)"
    currentPageReportTemplate="Aktuálně zobrazeno {first} - {last} z celkového z počtu {totalRecords} uživatelů"
>
    <ng-template #caption>
        <h5 class="m-0">Seznam uživatelů</h5>
    </ng-template>
    <ng-template #header>
        <tr>
            <th style="width: 5%;"></th>
            <th style="width: 10%;">ID</th>
            <th style="width: 18%;">Role</th>
            <th style="width: 25%;">Jméno uživatele</th>
            <th style="width: 29%;">E-mail</th>
            <th style="width: 13%;"></th>
        </tr>
    </ng-template>
    <ng-template #body let-user>
        <tr>
            <td></td>
            <td class="font-light">{{user.id}}</td>
            <td>
                <p-tag [value]="getRoleInfo(user).value"
                       [severity]="getRoleInfo(user).severity"
                       [icon]="getRoleInfo(user).icon"/>
            </td>
            <td class="font-bold">{{getFullName(user)}}</td>
            <td>{{user.email}}</td>
            <td>
                <div class="flex gap-2">
                    <p-button icon="pi pi-pencil" severity="info" [rounded]="false" [outlined]="true"
                              (onClick)="changeUserRole(user)"
                              label="Role"/>
                    <p-button icon="pi pi-trash" severity="danger" [rounded]="false" [outlined]="true"
                              (onClick)="deleteUser(user)"/>
                </div>
            </td>
        </tr>
    </ng-template>
</p-table>

<p-confirmdialog [style]="{ width: '450px' }"></p-confirmdialog>
