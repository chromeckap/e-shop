<h2 class="m-0.5">Základní informace</h2>
<p class="text-gray-500 text-sm m-0.5">Základní informace o kategorii.</p>
<p-divider/>
<form [formGroup]="form">
    <p-floatlabel variant="over" class="mt-8">
        <label for="id">ID kategorie</label>
        <input id="id" pInputText type="text" formControlName="id" class="w-full"
               [disabled]="true">
    </p-floatlabel>

    <p-floatlabel variant="over" class="mt-8">
        <label for="name">Název kategorie *</label>
        <input id="name" pInputText type="text" formControlName="name" class="w-full"/>
    </p-floatlabel>
    @if (form.controls['name'].invalid && !form.controls['name'].untouched) {
        <span class="text-red-500 text-xs mt-1">Název kategorie je povinný.</span>
    }
    <p-floatlabel variant="over" class="mt-8">
        <label for="description">Popis kategorie</label>
        <textarea pTextarea id="description" formControlName="description" rows="4" class="w-full"></textarea>
    </p-floatlabel>
</form>
