<div class="flex flex-col lg:flex-row">
    <div class="lg:w-1/3">
        <div class="flex flex-col">
            <app-review-summary
                [summary]="summary"/>
        </div>
    </div>
    <p-divider layout="vertical" class="!hidden lg:!flex"/>
    <p-divider layout="horizontal" class="!flex lg:!hidden"/>
    <div class="lg:w-2/3">
        <div class="flex flex-col gap-4">
            <app-review-list
                [reviewsPage]="reviewsPage"
                [currentPage]="currentPage"
                (pageChanged)="onReviewPageChange($event)"
                (sortChanged)="onReviewSortChange($event)"
                (reviewDeleted)="onReviewDeleted()"
                (editReviewEvent)="onEditReview($event)"/>
            <app-manage-review
                #manageReview
                (reviewCreated)="onReviewCreated()"
                (reviewUpdated)="onReviewCreated()"/>
        </div>
    </div>
</div>
