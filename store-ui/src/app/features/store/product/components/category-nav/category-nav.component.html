<p-toolbar styleClass="mb-6">
    <ng-template #start></ng-template>
    <ng-template #center>
        <div class="flex flex-col items-center"
             [class.gap-2]="category.description || childCategories.length">
            <h3 class="font-bold text-2xl m-0">{{category.name}}</h3>

            @if (category.description) {
                <span>{{category.description}}</span>
            }

            @if (childCategories.length) {
                <p-menubar [model]="childCategories" class="white-menubar"/>
            }
        </div>
    </ng-template>
    <ng-template #end></ng-template>
</p-toolbar>
